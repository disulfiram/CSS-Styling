<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Animal Gallery</title>
    <link href="Scss1.css" rel="stylesheet" />
</head>
<body>
    <div id="wrapper">
        <form action="/">
            <ul>
                <li><label for="elephant"><img src="images/elephant.jpg" alt="Elephant" /></label></li>
                <li><label for="bear"><img src="images/polar-bear.jpg" alt="Bear" /></label></li>
                <li><label for="raccoons"><img src="images/young-raccoons.jpg" alt="Raccoons" /></label></li>
                <li><label for="owl"><img src="images/owl.jpg" alt="Owl" /></label></li>
                <li><label for="rabbit"><img src="images/rabbit.jpg" alt="Rabbit" /></label></li>
                <li><label for="hippo"><img src="images/Hippopotamus.jpg" alt="Hippo" /></label></li>
            </ul>
            <input type="radio" name="animals" id="elephant" checked="checked" /><img src="images/elephant.jpg" alt="Elephant" />     
            <input type="radio" name="animals" id="bear"/><img src="images/polar-bear.jpg" alt="Bear" />
            <input type="radio" name="animals" id="raccoons"/><img src="images/young-raccoons.jpg" alt="Raccoons" />
            <input type="radio" name="animals" id="owl"/><img src="images/owl.jpg" alt="Owl" />
            <input type="radio" name="animals" id="rabbit"/><img src="images/rabbit.jpg" alt="Rabbit" />
            <input type="radio" name="animals" id="hippo"/><img src="images/Hippopotamus.jpg" alt="Hippo" />
        </form>
    </div>
    
</body>
</html>
